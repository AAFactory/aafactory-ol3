<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <script src="./libs/turf.js/turf.min.js"></script>
    <script src="./libs/jquery/2.2.3/jquery-2.2.3.min.js"></script>
    <script src="./libs/openlayers/3.20.0/ol-debug.js" type="text/javascript"></script>
    <link rel="stylesheet" href="base.css" type="text/css">
    <title>OpenLayers map preview</title>
  </head>
  <body>
    <div id="mapContainer" style="position: relative;">
    	<div id="map"></div>
    </div>  
    <div id="wrapper">
        <div id="scale"></div>
        <div id="location"></div>
    </div>
    <div id="progress"><img src="./images/103.gif"></div>
    <div id="listView">
    	<div id="layerBox">
            <div class="card base" id="base">Base</div>
            <div class="card base" id="midnight">Midnight</div>
            <div class="card base layer-on" id="gray">Gray</div>
            <div class="card" id="bemdLayer">법정읍면동</div><br />
            <div class="card" id="hemdLayer">행정읍면동</div><br />
    	</div>
    </div>
  </body>
  <script src="./aaf/ol3/immutable.js" type="text/javascript"></script>
  <script src="./aaf/ol3/extension.js" type="text/javascript"></script>
  <script src="./aaf/ol3/control/control.js" type="text/javascript"></script>
  <script src="base.js" type="text/javascript"></script>
</html>
